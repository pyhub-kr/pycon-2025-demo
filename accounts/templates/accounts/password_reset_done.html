{% extends 'base.html' %}

{% block title %}비밀번호 재설정 이메일 전송 완료 - 파이콘 2025{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 text-center">
    <div class="mb-6">
        <svg class="mx-auto h-16 w-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-4">이메일을 확인해주세요</h2>
    
    <p class="text-gray-600 mb-8">
        입력하신 이메일 주소로 비밀번호 재설정 링크를 보내드렸습니다.<br>
        이메일을 받지 못하셨다면 스팸 폴더를 확인해주세요.
    </p>
    
    <div class="space-y-3">
        <a href="{% url 'accounts:login' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            로그인 페이지로
        </a>
        <a href="{% url 'dashboard:dashboard' %}" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
            홈으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
