{% extends 'base.html' %}

{% block title %}비밀번호 재설정 - 파이콘 2025{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">비밀번호 재설정</h2>
    
    <p class="text-gray-600 mb-6">
        가입하신 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.
    </p>
    
    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                이메일
            </label>
            <input type="email" name="email" id="{{ form.email.id_for_label }}"
                   class="w-full px-3 py-2 border {% if form.email.errors %}border-red-500{% else %}border-gray-300{% endif %} rounded-md focus:outline-none focus:border-blue-500"
                   value="{{ form.email.value|default:'' }}" required>
            {% if form.email.errors %}
                {% for error in form.email.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            재설정 링크 보내기
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:text-gray-800">
            로그인으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
