{% extends 'prompts/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">🤖 프롬프트 관리 시스템</h1>
    
    <!-- 검색 영역 -->
    <div class="mb-8">
        <div class="relative">
            <input type="search"
                   name="q"
                   id="search-input"
                   autocomplete="off"
                   hx-get="{% url 'prompts:search' %}"
                   hx-trigger="keyup changed delay:500ms, search"
                   hx-target="#search-results"
                   hx-indicator="#search-spinner"
                   placeholder="프롬프트 검색... (제목, 내용, 태그)"
                   class="w-full px-4 py-3 pr-12 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            
            <!-- 로딩 인디케이터 -->
            <div id="search-spinner" class="htmx-indicator absolute right-4 top-4">
                <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
        
        <!-- 검색 힌트 -->
        <p class="mt-2 text-sm text-gray-500">💡 실시간 검색이 활성화되어 있습니다. 입력하면 자동으로 검색됩니다.</p>
    </div>
    
    <!-- 카테고리 필터 -->
    {% include 'prompts/partials/category_buttons.html' %}
    
    <!-- 검색 결과 / 프롬프트 목록 -->
    <div id="search-results" class="space-y-4">
        {% include 'prompts/partials/search_results.html' %}
    </div>
</div>

<!-- 상세보기 모달 컨테이너 -->
<div id="prompt-detail"></div>

<style>
    .htmx-indicator {
        opacity: 0;
        transition: opacity 200ms ease-in;
    }
    .htmx-request .htmx-indicator {
        opacity: 1;
    }
    .htmx-request.htmx-indicator {
        opacity: 1;
    }
</style>
{% endblock %}
