<div id="modal-prompt-{{ prompt.id }}" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     onclick="if(event.target === this) this.remove()">
    <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto m-4"
         onclick="event.stopPropagation()">
        <div class="flex justify-between items-start mb-4">
            <h2 class="text-2xl font-bold text-gray-800">
                {% if prompt.is_favorite %}⭐{% endif %}
                {{ prompt.title }}
            </h2>
            <button onclick="this.closest('.fixed').remove()"
                    class="text-gray-500 hover:text-gray-700">
                ✕
            </button>
        </div>
        
        <div class="mb-4 flex items-center gap-4 text-sm text-gray-500">
            <span class="px-2 py-1 bg-gray-100 rounded">
                {{ prompt.get_category_display }}
            </span>
            <span>사용: {{ prompt.usage_count }}회</span>
            <span>생성: {{ prompt.created_at|date:"Y.m.d H:i" }}</span>
        </div>
        
        <div class="mb-4 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-semibold text-gray-700 mb-2">프롬프트 내용</h3>
            <pre class="whitespace-pre-wrap text-gray-800">{{ prompt.content }}</pre>
        </div>
        
        {% if prompt.tags %}
        <div class="mb-4">
            <h3 class="font-semibold text-gray-700 mb-2">태그</h3>
            <div class="flex flex-wrap gap-2">
                {% for tag in prompt.tags %}
                <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full">
                    #{{ tag }}
                </span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <div class="flex gap-2">
            <button onclick="navigator.clipboard.writeText(document.querySelector('pre').textContent); this.textContent='복사됨!'; setTimeout(()=>this.textContent='📋 복사하기', 2000)"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                📋 복사하기
            </button>
            <a href="{% url 'prompts:update' prompt.id %}"
               class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                ✏️ 수정하기
            </a>
            <button onclick="this.closest('.fixed').remove()"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
                닫기
            </button>
        </div>
    </div>
</div>
