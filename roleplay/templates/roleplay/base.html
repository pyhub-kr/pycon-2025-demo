{% load tailwind_filters %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이콘 2025</title>
    <script src="//cdn.tailwindcss.com"></script>
    <style>
        /* Crispy Forms와 Tailwind 통합 */
        .form-control { @apply w-full px-3 py-2 border border-gray-300 rounded-md; }
        .form-control:focus { @apply outline-none ring-2 ring-blue-500 border-blue-500; }
        .btn { @apply px-6 py-2 rounded-lg transition-colors; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700; }
        .btn-secondary { @apply bg-gray-200 text-gray-700 hover:bg-gray-300; }
        .row { @apply grid grid-cols-3 gap-4; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 max-w-4xl">
            <h1 class="text-2xl font-bold">
                <a href="{% url 'roleplay:chatsession_list' %}" class="hover:text-blue-200">
                    파이콘 2025
                </a>
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 max-w-4xl text-center">
            <p>&copy; 2025. 이진석</p>
        </div>
    </footer>

</body>
</html>
