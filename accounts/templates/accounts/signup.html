{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}회원가입 - 파이콘 2025{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">회원가입</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" novalidate>
        {% csrf_token %}
        {% crispy form %}
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">
            이미 계정이 있으신가요? 
            <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">
                로그인
            </a>
        </p>
    </div>
</div>
{% endblock %}
