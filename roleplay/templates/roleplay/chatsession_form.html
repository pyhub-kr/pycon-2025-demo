{% extends "roleplay/base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">새 채팅 세션 만들기</h2>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                
                <div class="space-y-4">
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                                <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
                            {% endif %}
                            {% if field.errors %}
                                <p class="mt-1 text-xs text-red-600">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                
                <div class="mt-6 flex gap-3">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        세션 생성
                    </button>
                    <a href="{% url 'roleplay:chatsession_list' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        /* 폼 필드 스타일링 */
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
{% endblock %}
