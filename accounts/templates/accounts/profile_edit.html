{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}프로필 수정 - 파이콘 2025{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">프로필 수정</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" novalidate>
        {% csrf_token %}
        {% crispy form %}
    </form>
    
    <div class="mt-6 flex gap-4">
        <a href="{% url 'accounts:profile' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded transition duration-200">
            취소
        </a>
    </div>
</div>
{% endblock %}
