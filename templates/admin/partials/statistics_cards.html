<div class="stats-grid" id="stats-cards">
    <div class="stat-card">
        <h3>전체 사용자</h3>
        <div class="stat-value">{{ total_users }}</div>
    </div>
    <div class="stat-card">
        <h3>오늘 활동 사용자</h3>
        <div class="stat-value">{{ active_users_today }}</div>
    </div>
    <div class="stat-card">
        <h3>이번 주 페이지뷰</h3>
        <div class="stat-value">{{ page_views_week }}</div>
    </div>
    <div class="stat-card">
        <h3>평균 응답 시간</h3>
        <div class="stat-value">{{ avg_response_time }}s</div>
    </div>
</div>
